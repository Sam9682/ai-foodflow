version: '3.8'

services:
  app:
    build: .
    ports:
      - "${HTTPPORT:-8000}:${HTTPPORT:-8000}"
    environment:
      - DATABASE_URL=postgresql://foodflow:password@db:5432/foodflow
      - REDIS_URL=redis://redis:6379/0
      - HTTPPORT=${HTTPPORT:-8000}
      - SSL_KEYFILE=/app/certs/server.key
      - SSL_CERTFILE=/app/certs/server.crt
    volumes:
      - ./certs:/app/certs:ro
    depends_on:
      - db
      - redis
    restart: unless-stopped

  scheduler:
    build: .
    command: python -c "from app.services.scheduler import scheduler; scheduler.start()"
    environment:
      - DATABASE_URL=postgresql://foodflow:password@db:5432/foodflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    environment:
      - DATABASE_URL=postgresql://foodflow:password@db:5432/foodflow
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=foodflow
      - POSTGRES_USER=foodflow
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped

volumes:
  postgres_data: