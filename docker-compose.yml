version: '3.8'

services:
  app:
    build: .
    ports:
      - "${HTTP_PORT:-9000}:8200"
    environment:
      - DATABASE_URL=postgresql://foodflow:password@db:5432/foodflow
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UBER_EATS_CLIENT_ID=${UBER_EATS_CLIENT_ID}
      - UBER_EATS_CLIENT_SECRET=${UBER_EATS_CLIENT_SECRET}
      - UBER_EATS_STORE_ID=${UBER_EATS_STORE_ID}
      - DELIVEROO_API_KEY=${DELIVEROO_API_KEY}
      - DELIVEROO_RESTAURANT_ID=${DELIVEROO_RESTAURANT_ID}
      - JUST_EAT_API_KEY=${JUST_EAT_API_KEY}
      - JUST_EAT_TENANT_ID=${JUST_EAT_TENANT_ID}
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: uvicorn app.api.main:app --host 0.0.0.0 --port ${HTTP_PORT:-9000} --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${HTTP_PORT:-9000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    container_name: ai-foodflow-app-${USER_ID:-1}-${HTTPS_PORT:-9000}

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=foodflow
      - POSTGRES_USER=foodflow
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${HTTP_PORT2:-9001}:5432"
    container_name: ai-foodflow-db-${USER_ID:-1}-${HTTP_PORT2:-9001}

  redis:
    image: redis:7-alpine
    ports:
      - "8202:6379"
    volumes:
      - redis_data:/data
    container_name: ai-foodflow-redis-${USER_ID:-1}-${HTTPS_PORT:-9002}

  scheduler:
    build: .
    environment:
      - DATABASE_URL=postgresql://foodflow:password@db:5432/foodflow
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: python -c "from app.services.scheduler import scheduler; scheduler.start()"
    container_name: ai-foodflow-scheduler-${USER_ID:-1}-${HTTPS_PORT:-9003}

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    environment:
      - DATABASE_URL=postgresql://foodflow:password@db:5432/foodflow
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UBER_EATS_CLIENT_ID=${UBER_EATS_CLIENT_ID}
      - UBER_EATS_CLIENT_SECRET=${UBER_EATS_CLIENT_SECRET}
      - UBER_EATS_STORE_ID=${UBER_EATS_STORE_ID}
      - DELIVEROO_API_KEY=${DELIVEROO_API_KEY}
      - DELIVEROO_RESTAURANT_ID=${DELIVEROO_RESTAURANT_ID}
      - JUST_EAT_API_KEY=${JUST_EAT_API_KEY}
      - JUST_EAT_TENANT_ID=${JUST_EAT_TENANT_ID}
    depends_on:
      - db
    volumes:
      - .:/app
    stdin_open: true
    tty: true
    container_name: ai-foodflow-mcp-${USER_ID:-1}-${HTTPS_PORT:-9004}

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "8203:9090"
    volumes:
      - ./conf/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    container_name: ai-foodflow-prometheus-${USER_ID:-1}-${HTTPS_PORT:-9005}

  grafana:
    image: grafana/grafana:latest
    ports:
      - "8204:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    container_name: ai-foodflow-grafana-${USER_ID:-1}-${HTTPS_PORT:-9006}

volumes:
  postgres_data:
  redis_data:
  grafana_data: